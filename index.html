<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cadastro</title>
    
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/imagem.jpg" alt="imagem_login">
        </div>

        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="tittle">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>
            
        

                <div class="input-group">
                    <div class="input-box">
                        <label for="ifirstname">Primeiro nome:</label>
                        <input type="text" name="firstname" id="ifirstname" required placeholder="Digite seu primeiro nome">
                    </div>
                    <div class="input-box">
                        <label for="ilastname">Sobrenome:</label>
                        <input type="text" name="lastname" id="ilastname" required placeholder="Digite seu sobrenome">
                    </div>
                    <div class="input-box">
                        <label for="iemail">E-mail:</label>
                        <input type="email" name="email" id="iemail" required placeholder="Digite seu e-mail">
                    </div>
                    <div class="input-box">
                        <label for="itelefone">Telefone:</label>
                        <input type="tel" name="telefone" id="itelefone" required placeholder="(xx) xxxx-xxxx">
                    </div>
                    <div class="input-box">
                        <label for="ipassword">Senha:</label>
                        <input type="password" name="password" id="ipassword" required placeholder="Digite sua senha">
                    </div>

                    <div class="input-box">
                        <label for="confirmpassword">Confirme sua senha:</label>
                        <input type="password" name="confirmpassword" id="confirmpassword" required placeholder="Confirme sua senha">
                    </div>
                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero:</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" name="gender" id="female" checked>
                            <label for="female">Feminino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" name="gender" id="male">
                            <label for="male">Masculino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" name="gender" id="undefined">
                            <label for="undefined">Outro</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" name="gender" id="none">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>

                </div>
            </form>
        </div>
    </div>    
</body>
</html>
